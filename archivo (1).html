<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Municipios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .leaflet-tile {
            filter: grayscale(1) contrast(0.5) brightness(1.3);
        }
        .leaflet-interactive:focus {
            outline: none;
            box-shadow: none;
        }
        .voc-map-contenedor {
            width: 100%;
            height: 600px;
        }
        #voc-map {
            height: 600px;
            width: 100%;
            position: relative; z-index:1;
        }
        @media (max-width:699px) {
            #voc-map {
                height: 500px;
            }
        }
        .leaflet-tooltip {
            min-width: 150px;
            max-width: 300px;
            word-wrap: break-word;
            white-space: normal;
            font-size: 15px;
            font-family: 'Guardian TextSans Regular', sans-serif;
        }
        .leaflet-tooltip .highlighted {
            font-family: 'Guardian TextSans Medium', sans-serif;
            font-weight: bold;
        }
        .leaflet-container {
            font-family: 'Guardian TextSans Regular', sans-serif;
        }
    </style>
</head>
<body>
    <div class="voc-map-contenedor">
        <div id="voc-map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicialización del mapa
        var map = L.map('voc-map');

        // Capa de teselas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL del GeoJSON
        var geojsonUrl = 'https://raw.githubusercontent.com/maria-diaz-hoy/Mapas/refs/heads/main/map.geojson';

        // Función para agregar los datos GeoJSON al mapa
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                // Estilo para las características GeoJSON
                var geojsonLayer = L.geoJSON(data, {
                    style: {
                        color: 'blue',
                        weight: 1,
                        fillOpacity: 0.3
                    },
                    // Configuración de tooltips para cada característica
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            // Construye el contenido del tooltip con los datos del GeoJSON
                            var tooltipContent = `
                                <span class='highlighted'>${feature.properties.primero}</span><br>
                                Primero (%): ${feature.properties.primero_porc}<br>
                                <span class='highlighted'>${feature.properties.segundo}</span><br>
                                Segundo (%): ${feature.properties.segundo_porc}<br>
                                <span class='highlighted'>${feature.properties.tercero}</span><br>
                                Tercero (%): ${feature.properties.tercero_porc}<br>
                                 <span class='highlighted'>${feature.properties.cuarto}</span><br>
                                Cuarto (%): ${feature.properties.cuarto_porc}
                            `;
                            layer.bindTooltip(tooltipContent);
                        }
                    }
                }).addTo(map);

                // Ajusta la vista del mapa a los límites del GeoJSON
                map.fitBounds(geojsonLayer.getBounds());

                 // Guarda la posición inicial del mapa para el botón de reset
                var initialCoordinates = map.getCenter();
                var initialZoom = map.getZoom();

                // Botón de reset para volver a la vista inicial
                var resetButton = L.control({ position: 'bottomright' });
                resetButton.onAdd = function(map) {
                    var div = L.DomUtil.create('div', 'leaflet-bar');
                    div.innerHTML = '<a href="#" class="leaflet-reset-icon" style=" display: flex;justify-content: center;align-items: center;"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16 24.0009V16.0009H24V19.0009H19V24.0009H16ZM5 24.0009V19.0009H0V16.0009H8V24.0009H5ZM16 8.00586V0.00585938H19V5.00586H24V8.00586H16ZM8 8.00586H0V5.00586H5V0.00585938H8V8.00586Z" fill="#202020"/></svg></a>';

                    div.firstChild.onclick = function(e) {
                        e.preventDefault();
                        map.setView(initialCoordinates, initialZoom);
                    };

                    return div;
                };
                resetButton.addTo(map);
            })
            .catch(error => console.error('Error cargando GeoJSON:', error));
    </script>
</body>
</html>
